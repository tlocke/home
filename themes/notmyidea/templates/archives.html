{% extends "base.html" %}
{% block content %}
  <section id="content" class="body">
    <h1>Archives for {{ SITENAME }}</h1>

    <ul>
      {% for year in range(dates[0].date.year, dates[-1].date.year -1, -1) %}
        <li><a href="{{ SITEURL }}/posts/{{year}}/">{{ year }}</a></li>
      {% endfor %}
    </ul>
  </section>
{% endblock %}
